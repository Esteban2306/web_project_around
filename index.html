<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="This is a website which represents a social network model in which you can create a profile, add photos and like them.">
    <meta name="author" content="Esteban Castañeda">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./image/icon.ico" type="image/x-icon">
    <title>around the US</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title header__title_word"><img src="./image/header.svg" alt=""></h1>
        </header>
        <main class="content">
            <section class="profile">
                
                <img src="./image/perfil_image.jpg" alt="profile of a men" class="profile__image">
                <div class="profile__info">
                <ul class="profile__info-list">
                    <li><h1 class="profile__info-name" id="name">Jacques Cousteau</h1></li>
                    <li><p class="profile__info-description" id="description">Explorador</p></li>
                </ul>
                
                <button class="profile__edit-button" type="button">.</button>
                </div>
                <button class="profile__add-button" type="button">.</button>
            </section>
            <section class="galery">
                <div class="galery__item">
                    <img src="./image/place_1.jpg" alt="place 1" class="galery__item-image">
                    <div class="galery__item-content">
                    <p class="galery__item-name">Valle de Yosemite</p>
                    <button class="galery__item-like-button"></button>
                    </div>
                </div>
                <div class="galery__item">
                    <img src="./image/place_2.png" alt="place 2" class="galery__item-image">
                    <div class="galery__item-content">
                    <p class="galery__item-name">Lago Louise</p>
                    <button class="galery__item-like-button"></button>
                    </div>
                </div>
                <div class="galery__item">
                    <img src="./image/place_3.png" alt="place 3" class="galery__item-image">
                    <div class="galery__item-content">
                    <p class="galery__item-name">Montañas Calvas</p>
                    <button class="galery__item-like-button"></button>
                    </div>
                </div>
                <div class="galery__item">
                    <img src="./image/place_4.png" alt="place 4" class="galery__item-image">
                    <div class="galery__item-content">
                    <p class="galery__item-name">Latemar</p>
                    <button class="galery__item-like-button"></button>
                    </div>
                </div>
                <div class="galery__item">
                    <img src="./image/place_5.png" alt="place 5" class="galery__item-image">
                    <div class="galery__item-content">
                    <p class="galery__item-name">Vanois National y dice algo mas pero no lo muestra en el figma</p>
                    <button class="galery__item-like-button"></button>
                    </div>
                </div>
                <div class="galery__item">
                    <img src="./image/place_6.png" alt="place 6" class="galery__item-image">
                    <div class="galery__item-content">
                    <p class="galery__item-name">Lago di Braies</p>
                    <button class="galery__item-like-button"></button>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
